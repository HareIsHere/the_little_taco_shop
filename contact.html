<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="taco.ico" type="image/x-icon">
</head>
<body>
    <h1>Contact Us</h1>
    <ul>
        <li>Home</li>
        <li>About LTS</li>
        <li>Our Menu</li>
        <li>Store Hours</li>
    </ul>
    <picture>
        <img src="img/tacos_close_up_400x260.png" title="Tacos ready to eat!"> <br>
        <caption>Little Taco Shop Tacos</caption>
    </picture>
    <hr>
    <h1>Our Contact Form</h1>
    <form action="" method="get">
        <legend>Send Us a Message</legend>
        <p>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="your name" required>
        </p>
        <p>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" placeholder="your email" required>
        </p>
        <p>
            <label for="message">Your Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <h1>Our Location</h1>
    <p><i>555 Taco Temptation Lane, Suite T
        <br>
        Kansas City, MO 55555-5555</i>
    </p>
    <p>Phone : <i><a href="">555-555-5555</a></i></p>

    <p>Back To Top</p>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
